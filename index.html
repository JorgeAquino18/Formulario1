<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Registro</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function validarFormulario(event){
            const numeroControl = document.getElementById('numerocontrol').value;

            // Verifica que el número de control tenga exactamente 8 dígitos
            if(numeroControl.length !== 8){
                event.preventDefault();
                alert('El número de control debe tener exactamente 8 dígitos.');
                return;
            }

            // Extrae los primeros 4 dígitos del número de control
            const primerosCuatroDigitos = numeroControl.substring(0, 4);

            // Convierte los primeros 4 dígitos en número entero
            const numeroInicial = parseInt(primerosCuatroDigitos);

            // Verifica que el número de control esté entre "1584" y "2484"
            if(numeroInicial < 1584 || numeroInicial > 2484){
                event.preventDefault();
                alert('El número de control debe comenzar con un valor entre "1584" y "2484".');
                return;
            }

            // Si pasa las validaciones, mostrar el mensaje de éxito
            event.preventDefault();
            mostrarMensajeExito();
        }

        function mostrarMensajeExito(){
            const formulario = document.querySelector('.form-registro');
            formulario.innerHTML = '<h2>Registro exitoso</h2><p>REGISTRO CORRECTO.</p>';
        }
    </script>
</head>
<body>
    <section class="form-registro">
        <h4>FORMULARIO REGISTRO</h4>
        <!-- Formulario -->
        <form onsubmit="validarFormulario(event)" action="tu_archivo_de_procesamiento.php" method="POST">
            <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
            <input class="controls" type="text" name="apellidoP" id="apellidopaterno" placeholder="Ingrese Apellido Paterno">
            <input class="controls" type="text" name="apellidoM" id="apellidomaterno" placeholder="Ingrese Apellido Materno">
            <input class="controls" type="text" name="sexo" id="sexo" placeholder="Ingrese su Sexo">
            <input class="controls" type="text" name="direccion" id="direccion" placeholder="Ingrese su Dirección">
            <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
            <input class="controls" type="text" name="telefono" id="telefono" placeholder="Ingrese su Teléfono">
            <input class="controls" type="text" name="numerocontrol" id="numerocontrol" placeholder="Ingrese su Número de Control">
            <input class="controls" type="text" name="carrera" id="carrera" placeholder="Ingrese su Carrera">
            <input class="controls" type="text" name="periodo" id="periodo" placeholder="Periodo Escolar">
            <p>Estoy de acuerdo con <a href="#">Términos y Condiciones</a></p>
            <!-- Botón de registrar -->
            <button type="submit">Registrar</button>
        </form>
        <p><a href="#">INICIAR SESIÓN</a></p>
    </section>
</body>
</html>
