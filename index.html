<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Formulario Registro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="form-registro">
        <h4>FORMULARIO REGISTRO</h4>
        <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
        <input class="controls" type="text" name="apellidosP" id="apellido paterno" placeholder="Ingrese Apellido Paterno">
        <input class="controls" type="text" name="apellidosM" id="apellido materno" placeholder="Ingrese Apellido Materno">
        <input class="controls" type="text" name="sexo" id="sexo" placeholder="Ingrese su Sexo">
        <input class="controls" type="text" name="direccion" id="direccion" placeholder="Ingrese su Direccion">
        <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
        <input class="controls" type="text" name="telefono" id="telefono" placeholder="Ingrese su Telefeno">
        <input class="controls" type="text" name="numerocontrol" id="numerocontrol" placeholder="Ingrese su Numero de Control">
        <input class="controls" type="text" name="carrera" id="carrera" placeholder="Ingrese su Carrera">
        <input class="controls" type="text" name="periodo" id="periodo" placeholder="Periodo Escolar">
     <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a>
      <input class="botons" type="submit" value="REGISTRAR">
    <p><a href="#">INICIAR SESION</a>
    </section>

</body>
</html>
